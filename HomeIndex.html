<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Anysha</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            background: url('back_img.jpg') center/cover no-repeat fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Poppins", sans-serif;
            overflow: hidden;
            padding: 10px;
        }

        .container {
            opacity: 0;
            width: 90vw;
            max-width: 600px;
            height: auto;
            max-height: 80vh;
            padding: 20px;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            font-size: 1.9rem;
            color: #ffffff;
            margin-bottom: 18px;
            text-shadow: 0 0 10px #000;
        }

        #typedText {
            width: 100%;
            max-height: 55vh;
            overflow-y: auto;
            padding: 8px;
            color: #fff;
            font-size: 1rem;
            line-height: 1.55;
            white-space: pre-wrap;
            text-align: left;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
        }

        #startBtn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 14px 26px;
            font-size: 1.2rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            z-index: 20;
            background: white;
            font-weight: 600;
            box-shadow: 0 0 12px rgba(0,0,0,0.3);
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.6rem;
            }

            #typedText {
                font-size: 0.95rem;
            }

            #startBtn {
                font-size: 1rem;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>

    <button id="startBtn">Click me, princess</button>

    <!-- Empty iframe â€” source is added after user click to enable autoplay -->
    <iframe id="musicPlayer" width="0" height="0" frameborder="0" allow="autoplay"></iframe>

    <div class="container">

        <div id="typedText"></div>

    <script>
        const text = `\nWishing you a day filled with love, joy, and all the things that make you smile. You truly deserve all the best today and always, and I hope this year brings you endless happiness and unforgettable memories. ðŸŒŸðŸŽ‰\n\nEven though weâ€™ve never met in person â€” it still feels like weâ€™ve built a really special connection in our own way. Playing Valorant with you has become something I genuinely look forward to. Youâ€™re such a naturally talented player, and watching you clutch rounds or zoom around as Neon is honestly inspiring. Every time you guide me, help me improve, or show me how to handle the OP, it means more than you probably realize.\n\nIâ€™ll always remember the little moments, like you asking me to get you an OP after you died, or those quick tips that somehow make me aim better instantly. Itâ€™s things like that â€” along with the laughs we share â€” that make the game more fun and our time together more memorable.\n\nIâ€™m really grateful we crossed paths, and I hope this year brings you as much happiness as you bring to the people around you without even trying. By the time Iâ€™m wishing you again next year, I hope we have even more shared moments, more wins, more laughs, and maybe even know each other a little better.\n\nEnjoy your day to the fullest, and have an amazing year ahead! ðŸ’›âœ¨`;

        let index = 0;
        const speed = 35;
        const target = document.getElementById("typedText");

        function typeEffect() {
            if (index < text.length) {
                target.textContent += text.charAt(index);
                index++;
                setTimeout(typeEffect, speed);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            setTimeout(typeEffect, 1800);
        });

        const btn = document.getElementById("startBtn");
        const container = document.querySelector('.container');

        container.style.opacity = '0';

        btn.addEventListener('click', () => {

            // *** FIX: Start music AFTER user interaction ***
            document.getElementById("musicPlayer").src =
                "https://www.youtube.com/embed/HzkaUh75lOY?autoplay=1&loop=1&playlist=HzkaUh75lOY";

            // Fade out button
            btn.style.transition = 'opacity 0.8s ease';
            btn.style.opacity = '0';

            setTimeout(() => { btn.style.display = 'none'; }, 900);

            // Fade in card
            setTimeout(() => {
                container.style.transition = 'opacity 1.2s ease';
                container.style.opacity = '1';
            }, 1200);
        });
    </script>

</body>
</html>
