<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Anysha</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            background: url('back_img.jpg') center/cover no-repeat fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Poppins", sans-serif;
            overflow: hidden;
            padding: 10px;
        }

        .container {
            opacity: 0;
            width: 90vw;
            max-width: 600px;
            height: auto;
            max-height: 80vh;
            padding: 20px;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            font-size: 1.9rem;
            color: #ffffff;
            margin-bottom: 18px;
            text-shadow: 0 0 10px #000;
        }

        #typedText {
            width: 100%;
            max-height: 55vh;
            overflow-y: auto;
            padding: 8px;
            color: #fff;
            font-size: 1rem;
            line-height: 1.55;
            white-space: pre-wrap;
            text-align: left;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
        }

        #startBtn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 14px 26px;
            font-size: 1.2rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            z-index: 20;
            background: white;
            font-weight: 600;
            box-shadow: 0 0 12px rgba(0,0,0,0.3);
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.6rem;
            }

            #typedText {
                font-size: 0.95rem;
            }

            #startBtn {
                font-size: 1rem;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>

    <button id="startBtn">Click me, princess</button>

    <!-- LOCAL MUSIC FILE -->
    <audio id="localMusic" src="Happy Birthday Flute.webm" loop></audio>

    <div class="container">
        <h1>Happy Birthday, Anysha! üéÇ‚ú®</h1>
        <div id="typedText"></div>
    </div>

    <script>
        const text = `Wishing you a day filled with the things that genuinely matter to you‚Äîpeace, joy, and those small moments that actually make you smile. You deserve a year that hits different, one that brings new memories and the kind of happiness that actually lasts.

It‚Äôs strange, isn‚Äôt it? We‚Äôve never met in person, yet somehow this odd little connection of ours feels real. Every Valorant session with you is something I don‚Äôt mind looking forward to. Watching little kitten dart around as Neon or seeing malai clutch rounds like it‚Äôs nothing‚Äîyeah, that always hits harder than I admit. And every time you tell me how to hold an angle or bully me into buying you an OP after you die‚Ä¶ well, somehow that sticks.

I‚Äôll remember the tiny things: your quick corrections that magically improve my aim, the random jokes mid-round, the unexpected moments that make the game a lot more fun than it should be. And maybe this year, just maybe, we‚Äôll stack up more memories than whiffs‚Äîthough knowing you, you‚Äôll still blame me for the missed shots.

And since your name, Anysha, means ‚Äúlight,‚Äù I guess it weirdly fits‚Äîbecause you do have this habit of brightening the space you walk into‚Ä¶ even when you‚Äôre busy roasting me.

Enjoy your day, and make this year count. I‚Äôll save the next OP for you‚Äîbut only if you earn it this time.`;

        let index = 0;
        const speed = 35;
        const target = document.getElementById("typedText");

        function typeEffect() {
            if (index < text.length) {
                target.textContent += text.charAt(index);
                index++;
                setTimeout(typeEffect, speed);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            setTimeout(typeEffect, 1800);
        });

        const btn = document.getElementById("startBtn");
        const container = document.querySelector('.container');

        container.style.opacity = '0';

        btn.addEventListener('click', () => {

            // PLAY LOCAL AUDIO FILE
            const audio = document.getElementById("localMusic");
            audio.play();

            // Fade out button
            btn.style.transition = 'opacity 0.8s ease';
            btn.style.opacity = '0';

            setTimeout(() => { btn.style.display = 'none'; }, 900);

            // Fade in card
            setTimeout(() => {
                container.style.transition = 'opacity 1.2s ease';
                container.style.opacity = '1';
            }, 1200);
        });
    </script>

</body>
</html>
