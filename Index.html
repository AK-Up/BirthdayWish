<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Anysha</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            background: url('back_img.jpg') center/cover no-repeat fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Poppins", sans-serif;
            overflow: hidden;
            padding: 10px;
            position: relative;
        }

        .container {
            opacity: 0;
            width: 90vw;
            max-width: 600px;
            height: auto;
            max-height: 80vh;
            padding: 20px;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            font-size: 1.9rem;
            color: #ffffff;
            margin-bottom: 18px;
            text-shadow: 0 0 10px #000;
        }

        #typedText {
            width: 100%;
            max-height: 55vh;
            overflow-y: auto;
            padding: 8px;
            color: #fff;
            font-size: 1rem;
            line-height: 1.55;
            white-space: pre-wrap;
            text-align: left;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
        }

        #startBtn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 14px 26px;
            font-size: 1.2rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            z-index: 20;
            background: white;
            font-weight: 600;
            box-shadow: 0 0 12px rgba(0,0,0,0.3);
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.6rem;
            }

            #typedText {
                font-size: 0.95rem;
            }

            #startBtn {
                font-size: 1rem;
                padding: 12px 20px;
            }
        }

        /* Snow Effect Styles */
        .snowflake {
            position: absolute;
            top: -10px;
            color: #fff;
            font-size: 1.5rem;
            opacity: 0.9;
            pointer-events: none;
            z-index: 10;
            animation: snow 10s linear infinite;
        }

        @keyframes snow {
            to {
                transform: translateY(100vh);
                opacity: 0.3;
            }
        }

    </style>
</head>
<body>

    <button id="startBtn">Click me, princess</button>

    <!-- LOCAL MUSIC FILE -->
    <audio id="localMusic" src="Happy Birthday Flute.webm" loop></audio>

    <div class="container">
        <h1>Happy Birthday, Anysha! ðŸŽ‚âœ¨</h1>
        <div id="typedText"></div>
    </div>

    <script>
        const text = `Wishing you a day filled with what actually mattersâ€”peace, joy, and those small moments that make you smile. You deserve a year that hits different, one that brings real memories and lasting happiness.

Itâ€™s funnyâ€” weâ€™ve never met, yet this odd little connection still feels real. Every Valorant session with you is something I actually look forward to. Watching the kitten zoom as Neon or seeing malai clutch like itâ€™s nothing always hits harder than I admit. And every time you tell me how to hold an angle or bully me into buying you an OPâ€¦ somehow that sticks too.

Iâ€™ll remember the small things: your quick aim fixes, the mid-round jokes, the random moments that make the game way more fun than it should be. And maybe this year weâ€™ll stack more memories than whiffsâ€”though I know youâ€™ll still blame me for the missed shots.

You really do brighten the space youâ€™re in just as your name suggests "light" .

Enjoy your day, and make this year count. Iâ€™ll save you the next OPâ€”if you earn it.`;


        let index = 0;
        const speed = 35;
        const target = document.getElementById("typedText");

        function typeEffect() {
            if (index < text.length) {
                target.textContent += text.charAt(index);
                index++;
                setTimeout(typeEffect, speed);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            setTimeout(typeEffect, 1800);
        });

        const btn = document.getElementById("startBtn");
        const container = document.querySelector('.container');

        container.style.opacity = '0';

        btn.addEventListener('click', () => {

            // PLAY LOCAL AUDIO FILE
            const audio = document.getElementById("localMusic");
            audio.play();

            // Fade out button
            btn.style.transition = 'opacity 0.8s ease';
            btn.style.opacity = '0';

            setTimeout(() => { btn.style.display = 'none'; }, 900);

            // Fade in card
            setTimeout(() => {
                container.style.transition = 'opacity 1.2s ease';
                container.style.opacity = '1';
            }, 1200);
        });

        // Snowflakes Animation
        function createSnowflakes() {
            const snowflakeCount = 50; // Number of snowflakes
            for (let i = 0; i < snowflakeCount; i++) {
                let snowflake = document.createElement("div");
                snowflake.classList.add("snowflake");
                snowflake.innerHTML = "&#10052;"; // Unicode for snowflake
                snowflake.style.left = Math.random() * 100 + "vw"; // Random x position
                snowflake.style.animationDuration = Math.random() * 5 + 5 + "s"; // Random speed
                snowflake.style.fontSize = Math.random() * 1.5 + 1 + "rem"; // Random size
                snowflake.style.animationDelay = Math.random() * 5 + "s"; // Random delay
                document.body.appendChild(snowflake);
            }
        }

        createSnowflakes();
    </script>

</body>
</html>
